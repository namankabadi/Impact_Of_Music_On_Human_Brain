{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
      }
      .form-container {
        background: #fff;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input[type="number"] {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        display: inline-block;
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        background: #007bff;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 1rem;
        padding: 1rem;
        background: #e0f7fa;
        border-radius: 4px;
        text-align: center;
        font-weight: bold;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Prediction Form</h2>
      <form id="predictionForm" method="POST" action="{% url 'predict' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="feature1">Feature 1:</label>
          <input
            type="number"
            step="any"
            id="feature1"
            name="feature1"
            required
          />
        </div>
        <div class="form-group">
          <label for="feature2">Feature 2:</label>
          <input
            type="number"
            step="any"
            id="feature2"
            name="feature2"
            required
          />
        </div>
        <button type="submit">Predict</button>
      </form>
      <div id="result" class="result"></div>
    </div>

    <script>
      // JavaScript for handling the prediction result
      const form = document.getElementById("predictionForm");
      const resultDiv = document.getElementById("result");

      form.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent default form submission

        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        if (response.ok) {
          resultDiv.style.display = "block";
          resultDiv.textContent = `Prediction: ${data.prediction}`;
        } else {
          resultDiv.style.display = "block";
          resultDiv.textContent = `Error: ${data.error || "An error occurred"}`;
        }
      });
    </script>
  </body>
</html>
